[profile.default]
src = "contracts"
out = "out"
libs = ["node_modules"]
test = "contracts"
cache_path = "cache/foundry"

# Solidity compiler settings
solc_version = "0.8.28"
optimizer = true
optimizer_runs = 200
via_ir = false

# EVM version
evm_version = "cancun"

# Remappings for OpenZeppelin
remappings = [
    "@openzeppelin/contracts/=node_modules/@openzeppelin/contracts/",
    "forge-std/=node_modules/forge-std/src/"
]

# Test settings
verbosity = 2

# Gas reporting
gas_reports = ["*"]
